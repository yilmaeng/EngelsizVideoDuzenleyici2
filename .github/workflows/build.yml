# Mac Symlink Fix
name: Build All Platforms
on:
  # Manuel tetikleme (GitHub Actions sayfasından)
  workflow_dispatch:
  
  # Tag oluşturulduğunda (release için)
  push:
    tags:
      - 'v*'
jobs:
  # ==================== WINDOWS BUILD ====================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Windows
        run: npm run build:win
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/win-unpacked/
          retention-days: 30
  # ==================== MAC BUILD ====================
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Mac (Intel + Apple Silicon)
        run: npm run build:mac
      - name: Remove quarantine and fix signing (x64)
        run: |
          if [ -d "dist/mac" ]; then
            xattr -cr dist/mac/
            codesign --force --deep --sign - "dist/mac/Engelsiz Video Düzenleyicisi.app" || true
          fi
      - name: Remove quarantine and fix signing (arm64)
        run: |
          if [ -d "dist/mac-arm64" ]; then
            xattr -cr dist/mac-arm64/
            codesign --force --deep --sign - "dist/mac-arm64/Engelsiz Video Düzenleyicisi.app" || true
          fi
      - name: Zip Mac Builds (Preserve Symlinks)
        run: |
          echo "Zipping Mac builds to preserve symlinks..."
          
          # Zip x64
          if [ -d "dist/mac" ]; then
            echo "Zipping x64..."
            # -y stores symlinks as symlinks
            cd dist/mac
            zip -y -r ../../EngelsizVideoDuzenleyici-Mac-Intel.zip .
            cd ../..
          fi
          
          # Zip arm64
          if [ -d "dist/mac-arm64" ]; then
            echo "Zipping arm64..."
            cd dist/mac-arm64
            zip -y -r ../../EngelsizVideoDuzenleyici-Mac-AppleSilicon.zip .
            cd ../..
          fi
      - name: List build output
        run: ls -la dist/ && ls -la *.zip || true
      - name: Upload Mac x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-x64-zip
          path: EngelsizVideoDuzenleyici-Mac-Intel.zip
          retention-days: 30
          if-no-files-found: ignore
      - name: Upload Mac ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-arm64-zip
          path: EngelsizVideoDuzenleyici-Mac-AppleSilicon.zip
          retention-days: 30
          if-no-files-found: ignore
