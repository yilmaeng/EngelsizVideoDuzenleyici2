  # ==================== RELEASE (Tag olduğunda) ====================
  create-release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare Release Files
        run: |
          mkdir -p release_files
          
          # Windows (klasör olarak indiği için zip'le)
          if [ -d "artifacts/windows-build" ]; then
             cd artifacts
             zip -r ../release_files/EngelsizVideoDuzenleyici-Windows.zip windows-build/
             cd ..
          fi
          
          # Mac DMG dosyaları
          echo "Looking for Mac DMG files..."
          find artifacts -name "*.dmg" -type f
          
          # x64 DMG
          if [ -d "artifacts/mac-x64-dmg" ]; then
             cp artifacts/mac-x64-dmg/*.dmg release_files/EngelsizVideoDuzenleyici-Mac-Intel.dmg 2>/dev/null || true
          fi
          
          # arm64 DMG
          if [ -d "artifacts/mac-arm64-dmg" ]; then
             cp artifacts/mac-arm64-dmg/*.dmg release_files/EngelsizVideoDuzenleyici-Mac-AppleSilicon.dmg 2>/dev/null || true
          fi
          
          echo "Release files:"
          ls -la release_files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_files/EngelsizVideoDuzenleyici-Windows.zip
            release_files/EngelsizVideoDuzenleyici-Mac-Intel.dmg
            release_files/EngelsizVideoDuzenleyici-Mac-AppleSilicon.dmg
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
