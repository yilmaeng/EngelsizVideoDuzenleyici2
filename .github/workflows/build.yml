  # ==================== RELEASE (Tag olduğunda) ====================
  create-release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Prepare Release Files
        run: |
          mkdir -p release_files
          
          # Windows (klasör olarak indiği için zip'le)
          if [ -d "artifacts/windows-build" ]; then
             cd artifacts
             zip -r ../release_files/EngelsizVideoDuzenleyici-Windows.zip windows-build/
             cd ..
          fi
          
          # Mac (zaten zip olarak indi)
          # mac-x64-zip artifact'i içinde EngelsizVideoDuzenleyici-Mac-Intel.zip var
          if [ -f "artifacts/mac-x64-zip/EngelsizVideoDuzenleyici-Mac-Intel.zip" ]; then
             cp artifacts/mac-x64-zip/EngelsizVideoDuzenleyici-Mac-Intel.zip release_files/
          fi
          
          if [ -f "artifacts/mac-arm64-zip/EngelsizVideoDuzenleyici-Mac-AppleSilicon.zip" ]; then
             cp artifacts/mac-arm64-zip/EngelsizVideoDuzenleyici-Mac-AppleSilicon.zip release_files/
          fi
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_files/EngelsizVideoDuzenleyici-Windows.zip
            release_files/EngelsizVideoDuzenleyici-Mac-Intel.zip
            release_files/EngelsizVideoDuzenleyici-Mac-AppleSilicon.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}