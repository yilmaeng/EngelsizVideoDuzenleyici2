  # ==================== RELEASE (Tag olduğunda) ====================
  create-release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create ZIP archives
        run: |
          cd artifacts
          zip -r ../EngelsizVideoDuzenleyici-Windows.zip windows-build/ || true
          zip -r ../EngelsizVideoDuzenleyici-Mac-Intel.zip mac-x64-build/ || true
          zip -r ../EngelsizVideoDuzenleyici-Mac-AppleSilicon.zip mac-arm64-build/ || true
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            EngelsizVideoDuzenleyici-Windows.zip
            EngelsizVideoDuzenleyici-Mac-Intel.zip
            EngelsizVideoDuzenleyici-Mac-AppleSilicon.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
