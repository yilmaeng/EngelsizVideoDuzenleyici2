name: Production Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:win
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/win-unpacked/
          retention-days: 5

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:mac
      
      # Fix permissions & codesign
      - run: |
          if [ -d "dist/mac" ]; then
            xattr -cr dist/mac/
            codesign --force --deep --sign - "dist/mac/Engelsiz Video Düzenleyicisi.app" || true
          fi
          if [ -d "dist/mac-arm64" ]; then
            xattr -cr dist/mac-arm64/
            codesign --force --deep --sign - "dist/mac-arm64/Engelsiz Video Düzenleyicisi.app" || true
          fi

      # ZIP with symlinks preserved (-y flag is critical!)
      - run: |
          if [ -d "dist/mac" ]; then
            cd dist/mac
            zip -y -r ../../mac-intel.zip .
            cd ../..
          fi
          if [ -d "dist/mac-arm64" ]; then
            cd dist/mac-arm64
            zip -y -r ../../mac-silicon.zip .
            cd ../..
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: mac-zips
          path: |
            mac-intel.zip
            mac-silicon.zip
          retention-days: 5

  publish:
    needs: [build-win, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - run: |
          mkdir release
          if [ -d "artifacts/windows-build" ]; then
            cd artifacts
            zip -r ../release/EngelsizVideoDuzenleyici-Windows.zip windows-build/
            cd ..
          fi
          cp artifacts/mac-zips/mac-intel.zip release/EngelsizVideoDuzenleyici-Mac-Intel.zip
          cp artifacts/mac-zips/mac-silicon.zip release/EngelsizVideoDuzenleyici-Mac-Silicon.zip
          
      - uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: true
          generate_release_notes: true
