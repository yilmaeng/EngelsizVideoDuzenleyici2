name: Build All Platforms

on:
  # Manuel tetikleme (GitHub Actions sayfasından)
  workflow_dispatch:
  
  # Tag oluşturulduğunda (release için)
  push:
    tags:
      - 'v*'

jobs:
  # ==================== WINDOWS BUILD ====================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npm run build:win

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/win-unpacked/
          retention-days: 30

  # ==================== MAC BUILD ====================
  build-mac:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: npm ci

      - name: Build Mac
        run: npm run build:mac
        continue-on-error: false

      - name: Show build output
        if: always()
        run: |
          echo "=== dist folder ==="
          ls -la dist/ 2>/dev/null || echo "No dist folder"
          echo "=== DMG files ==="
          ls -la dist/*.dmg 2>/dev/null || echo "No DMG files"

      - name: Upload Mac Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: mac-intel-dmg
          path: dist/Engelsiz*.dmg
          retention-days: 30
          if-no-files-found: warn

