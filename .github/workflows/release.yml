  # ==================== RELEASE (Tag olduğunda) ====================
  create-release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare Release Files
        run: |
          mkdir -p release_files
          
          # Windows
          if [ -d "artifacts/windows-build" ]; then
             cd artifacts
             zip -r ../release_files/EngelsizVideoDuzenleyici-Windows.zip windows-build/
             cd ..
          fi
          
          # Mac DMG dosyaları
          if [ -d "artifacts/mac-intel-dmg" ]; then
             cp artifacts/mac-intel-dmg/*.dmg release_files/ 2>/dev/null || true
          fi
          
          echo "Release files:"
          ls -la release_files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_files/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
