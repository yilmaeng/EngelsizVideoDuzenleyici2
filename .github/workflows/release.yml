name: Production Release (DMG)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build:win
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/win-unpacked/
          retention-days: 5

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - run: npm ci
      
      # Build DMGs (x64 and arm64)
      # package.json is configured to build 'dmg' now
      - run: npm run build:mac

      - uses: actions/upload-artifact@v4
        with:
          name: mac-dmgs
          path: dist/*.dmg
          retention-days: 5

  publish:
    needs: [build-win, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - run: |
          mkdir release
          if [ -d "artifacts/windows-build" ]; then
            cd artifacts
            zip -r ../release/EngelsizVideoDuzenleyici-Windows.zip windows-build/
            cd ..
          fi
          
          # Move DMGs to release folder
          if [ -d "artifacts/mac-dmgs" ]; then
             cp artifacts/mac-dmgs/*.dmg release/
          fi
          
      - uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: true
          generate_release_notes: true
