name: Mac ARM64 Only Build (Experiment)

on:
  workflow_dispatch:

jobs:
  build-mac-arm:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Switch to ARM-Only Configuration
        run: |
          echo "Overwriting package.json with package-arm.json..."
          cp package-arm.json package.json
          cat package.json

      - name: Build Mac (ARM64 Only)
        run: |
          echo "Starting Mac ARM64 build..."
          # package.json artÄ±k sadece ARM64 hedefliyor, --mac yeterli
          npm run build:mac 2>&1 | tee build_output.log
          
      - name: List Output
        run: |
          ls -R dist/

      - name: Upload Mac ARM64 DMG
        uses: actions/upload-artifact@v4
        with:
          name: mac-arm64-dmg-experimental
          path: dist/*.dmg
          retention-days: 5
